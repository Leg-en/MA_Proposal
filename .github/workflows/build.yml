name: Build LaTeX document
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install LaTeX
      run: sudo apt-get install texlive-full

    - name: Build PDF
      run: pdflatex -interaction=nonstopmode proposal.tex

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: PDF-output
        path: '*.pdf'
